<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<title>History - Quadratify</title>
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
			rel="stylesheet"
		/>
		<link rel="shortcut icon" href="../icon/favicon.ico" />
		<link rel="stylesheet" type="text/css" href="../style/spin.css" />
		<link
			rel="stylesheet"
			type="text/css"
			href="../style/table-style.css"
		/>
		<link rel="stylesheet" type="text/css" href="../style/style.css" />
	</head>
	<body>
		<!-- Ini container -->
		<div class="container">
			<!-- Ini top bar -->
			<div class="top-bar">
				<!-- Ini untuk area di sebelah kiri -->
				<div class="left-area">
					<span class="title-btn-exception"> QUADRATIFY&copy; </span>
					<span class="title-btn">
						<a href="../../index.html" id="title-focus">HOME</a>
					</span>
					<span class="title-btn">
						<a href="/assets/pages/materi.html">MATERI</a>
					</span>
					<span class="title-btn">
						<a href="../pages/soal.html">SOAL</a>
					</span>
					<span class="title-btn">
						<a href="../pages/quiz.html">RANDOM QUIZ</a>
					</span>
				</div>
				<!-- Ini untuk area di sebelah kanan -->
				<div class="right-area">
					<span class="title-btn">
						<a href="../pages/about.html">ABOUT</a>
					</span>
				</div>
			</div>

			<!-- body container untuk dibawah topbar -->
			<div class="body-container">
				<!-- Ini big title quadratify -->
				<div class="big-title">
					<h1>QUADRATIFY</h1>
				</div>

				<div id="table-container">
					<h4 style="font-size: 0.9em">RIWAYAT PERSAMAAN KUADRAT</h4>

					<div id="spin-container">
						<br /><br />
						<div class="spin"></div>
						<p style="color: rgba(0, 0, 0, 0.4); font-size: 0.9em">
							Mohon tunggu sebentar...
						</p>
					</div>

					<div id="history-table-container" style="display: none">
						<!-- table history -->
						<table id="history-table" style="font-size: 0.9em">
							<tr>
								<th>No.</th>
								<th>Soal</th>
								<th>Tanggal</th>
								<th>Diskriminan</th>
								<th>Akar -akar</th>
							</tr>
						</table>
					</div>
				</div>

				<br /><br />
			</div>

			<!-- modal -->
			<div id="notif-modal" class="modal">
				<div class="modal-content">
					<span onclick="closeModal()" class="close">&times;</span>
					<p id="notif"></p>
				</div>
			</div>
		</div>
		<script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
		<script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-auth.js"></script>
		<script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-database.js"></script>
		<script
			type="text/javascript"
			src="../script/calling-firebase.js"
		></script>
		<script
			type="text/javascript"
			src="../script/history-table.js"
		></script>
	</body>
</html>
