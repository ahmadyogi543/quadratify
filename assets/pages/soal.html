<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<title>Soal - Quadratify</title>
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
			rel="stylesheet"
		/>
		<link rel="shortcut icon" href="../icon/favicon.ico" />
		<link rel="stylesheet" type="text/css" href="../style/style.css" />
		<link
			rel="stylesheet"
			type="text/css"
			href="../style/custom-radio-btn.css"
		/>
		<link rel="stylesheet" type="text/css" href="../style/spin.css" />
	</head>
	<body>
		<!-- Ini container -->
		<div class="container">
			<!-- Ini top bar -->
			<div class="top-bar">
				<!-- Ini untuk area di sebelah kiri -->
				<div class="left-area">
					<span class="title-btn-exception"> QUADRATIFY&copy; </span>
					<span class="title-btn">
						<a href="../../index.html">SOLVER</a>
					</span>
					<span class="title-btn">
						<a href="materi.html">MATERI</a>
					</span>
					<span class="title-btn">
						<a href="soal.html" id="title-focus">SOAL</a>
					</span>
					<span class="title-btn">
						<a href="quiz.html">RANDOM QUIZ</a>
					</span>
				</div>
				<!-- Ini untuk area di sebelah kanan -->
				<div class="right-area">
					<span class="title-btn">
						<a href="about.html">ABOUT</a>
					</span>
				</div>
			</div>

			<!-- container untuk body -->
			<div class="body-container">
				<!-- Ini big title quadratify -->
				<div class="big-title">
					<h1>QUADRATIFY</h1>
				</div>

				<!-- Ini soal container -->
				<div class="soal-container center" id="soal-container">
					<h4 style="text-align: center">Kumpulan Soal Pilihan</h4>

					<div id="spin-container">
						<br /><br />
						<div class="spin"></div>
						<p style="color: rgba(0, 0, 0, 0.4); font-size: 0.9em">
							Mohon tunggu sebentar...
						</p>
					</div>

					<!-- soal akan masuk kesini dari database database-soal.json -->
				</div>
				<br />
				<!-- button untuk selesai menjawab soal -->
				<div
					class="done-answering center"
					id="done-ans"
					style="display: none"
				>
					<span id="done-btn">
						<button class="tool-btn" onclick="resetSoal()">
							Reset
						</button>
					</span>
					<span id="done-btn">
						<button class="tool-btn" onclick="result()">
							Selesai
						</button>
					</span>
				</div>

				<!-- modal -->
				<div id="notif-modal" class="modal">
					<div class="modal-content">
						<span onclick="closeModal()" class="close"
							>&times;</span
						>
						<p id="notif"></p>
					</div>
				</div>
			</div>
		</div>
		<script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
		<script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-auth.js"></script>
		<script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-database.js"></script>
		<script
			type="text/javascript"
			src="../script/calling-firebase.js"
		></script>
		<script type="text/javascript" src="../script/solver.js"></script>
		<script type="text/javascript" src="../script/modal.js"></script>
		<script
			type="text/javascript"
			src="../script/soal-generator.js"
		></script>
		<script
			type="text/javascript"
			src="../script/hasil-jawaban.js"
		></script>
		<script type="text/javascript" src="../script/soal.js"></script>
	</body>
</html>
