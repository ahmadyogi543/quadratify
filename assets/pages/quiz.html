<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<title> Quadratify </title>
		<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet"> 
		<link rel="shortcut icon" href="../icon/favicon.ico"/>
		<link rel="stylesheet" type="text/css" href="../style/style.css">
	</head>
	<body>
		<!-- Ini container -->
		<div class="container">
			<!-- Ini top bar -->
			<div class="top-bar">
				<!-- Ini untuk area di sebelah kiri -->
				<div class="left-area">
					<span class="title-btn-exception">
						QUADRATIFY&copy;
					</span>
					<span class="title-btn">
						<a href="../../index.html">HOME</a>
					</span>
					<span class="title-btn">
						<a href="soal.html">SOAL</a>
					</span>
					<span class="title-btn">
						<a href="quiz.html" id="title-focus">RANDOM QUIZ</a>
					</span>
				</div>
				<!-- Ini untuk area di sebelah kanan -->
				<div class="right-area">
					<span class="title-btn" >
						<a href="about.html">ABOUT</a>
					</span>
				</div>
			</div>

			<div class="body-container">
				<!-- Ini big title quadratify -->
				<div class="big-title">
					<h1>QUADRATIFY</h1>
				</div>

				<!-- Ini quadratify random quiz container -->
				<div class="solver-container center">
					<h4>Quadratic Random Quiz</h4>
					<p>Cari akar - akar dari persamaan kuadrat berikut!</p>
					<p id="quadratic_equation"></p>

					<!-- Ini container untuk tool koefisien -->
					<div class="tool-container">
						<span id="tool-input">
							x1 = <input type="text" size="1" id="x1">	
						</span>
						<span id="tool-input">
							x2 = <input type="text" size="1" id="x2">	
						</span>
						<br><br>
						<!-- ini container untuk button Check dan randomize -->
						<div class="btn-container">
							<span class="tool-btn-container">
								<button class="tool-btn" onclick="randomize()">Randomize</button>
							</span>
							<span class="tool-btn-container">
								<button class="tool-btn" onclick="check()">Check</button>
							</span>
						</div>
					</div>
				</div>
				<br><br>
			</div>	

			<!-- modal ada disini -->
			<div id="notif-modal" class="modal">
				<div class="modal-content">
					<span onclick="closeModal()" class="close">&times;</span>
					<p id="notif"></p>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="../script/modal.js"></script>
		<script type="text/javascript" src="../script/solver.js"></script>
		<script type="text/javascript" src="../script/random-quiz.js"></script>
	</body>
</html>
