<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<title> Quadratify </title>
		<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet"> 
		<link rel="shortcut icon" href="assets/icon/favicon.ico"/>
		<link rel="stylesheet" type="text/css" href="assets/style/style.css">
	</head>
	<body>
		<!-- Ini container -->
		<div class="container">
			<!-- Ini top bar -->
			<div class="top-bar">
				<!-- Ini untuk area di sebelah kiri -->
				<div class="left-area">
					<span class="title-btn-exception">
						QUADRATIFY&copy;
					</span>
					<span class="title-btn">
						<a href="index.html" id="title-focus">HOME</a>
					</span>
					<span class="title-btn">
						<a href="assets/pages/soal.html">SOAL</a>
					</span>
					<span class="title-btn">
						<a href="assets/pages/quiz.html">RANDOM QUIZ</a>
					</span>
				</div>
				<!-- Ini untuk area di sebelah kanan -->
				<div class="right-area">
					<span class="title-btn" >
						<a href="assets/pages/about.html">ABOUT</a>
					</span>
				</div>
			</div>

			<!-- body container untuk dibawah topbar -->
			<div class="body-container">
				<!-- Ini big title quadratify -->
				<div class="big-title">
						<h1>QUADRATIFY</h1>
				</div>

				<!-- Ini quadratify solver container -->
				<div class="solver-container center">
					<h4>Quadratic Roots Solver</h4>
					<p>Masukan koefisien - koefisien persamaan kuadrat yang ingin anda cari akarnya!</p>
					<p><b>ax<sup>2</sup> + bx + c = 0</b></p>

					<!-- Ini container untuk tool koefisien -->
					<div class="tool-container">
						<label id="tool-input">
							a = <input type="text" size="1" id="a">		
						</label>
						<label id="tool-input">
							b = <input type="text" size="1" id="b">	
						</label>
						<label id="tool-input">
							c = <input type="text" size="1" id="c">	
						</label>
						<br><br>
						<!-- ini container untuk button find dan reset -->
						<div class="btn-container">
							<span class="tool-btn-container">
								<button id="tool-btn" onclick="reset()">Reset</button>
							</span>
							<span class="tool-btn-container">
								<button id="tool-btn" onclick="find()">Find</button>
							</span>
						</div>
					</div>

					<div id="answer">
						<h4>Solusi penyelesaian untuk persamaan:</h4>
						<p id="quadratic_equation"> ax<sup>2</sup> + bx + c = 0 </p>
						<p id="roots" style="font-weight: bold;"></p>
					</div>
				</div>
			</div>

			<!-- modal -->
			<div id="notif-modal" class="modal">
				<div class="modal-content">
					<span onclick="closeModal()" class="close">&times;</span>
					<p id="notif"></p>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="assets/script/modal.js"></script>
		<script type="text/javascript" src="assets/script/solver.js"></script>
	</body>
</html>
